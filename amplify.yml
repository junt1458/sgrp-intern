version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 16
            - yarn
        build:
          commands:
            - env | grep -e CODE_ -e NEXT_ -e AUTH0_ >> .env.production
            - yarn build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: .
