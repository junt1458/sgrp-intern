version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 16
            - yarn
        build:
          commands:
            - yarn build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: .
