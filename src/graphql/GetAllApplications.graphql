query GetAllApplications {
  applications {
    application_id
    student {
      passport_no
      birthday
      client_id
      department
      email
      gender
      major
      name
      passport_country
      passport_expires
      phone
    }
    partner {
      display_name
    }
    opportunity {
      field
    }
    manager {
      name
    }
    applied_at
    display_status
  }
}
