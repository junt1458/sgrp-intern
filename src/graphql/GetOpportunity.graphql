query GetOpportunity($id: uuid!) {
  opportunities_by_pk(opportunity_id: $id) {
    detail
    display_status
    manager_id
    slots
    city
    date_from
    date_to
    opportunity_id
    partner {
      address_country
      address_line1
      address_line2
      address_zipcode
      display_name
    }
    manager {
      name
    }
  }
}
